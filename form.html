<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" placeholder="First Name" name="firstname" id="firstname">
            <label for="lastname">LastName:</label>
            <input type="text" placeholder="Last Name" name="lastname" id="lastname">
            <br>
            <br>
            <label for="male">Male:</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female:</label>
            <input type="radio" name="gender" id="female">
            <label for="other">Other:</label>
            <input type="radio" name="gender" id="other">
            <br>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="enter your email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="+91">
            <br>
            <br>
            <label for="height">Height</label>
            <input type="number" placeholder="height in feet" id="height" name="height">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name:</label>
            <input type="text" placeholder="School Name" id="school" name="schoolname">
            <br>
            <br>
            <label for="Class">Class:</label>
            <input type="text" placeholder="Enter Class" id="Class" name="class">
            <br>
            <br>
            <label for="stream">Stream</label>
            <select name="stream" id="stream">
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
            </select>
            <br>
            <br>
            <label for="marksheet">MarkSheet:</label>
            <input type="file" id="marksheet" name="marksheet"> 
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
